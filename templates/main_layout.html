<body>
    <!-- Loader Starts -->
    <div id="load_screen"> 
        <div class="boxes">
            <div class="box">
                <div></div><div></div><div></div><div></div>
            </div>
            <div class="box">
                <div></div><div></div><div></div><div></div>
            </div>
            <div class="box">
                <div></div><div></div><div></div><div></div>
            </div>
            <div class="box">
                <div></div><div></div><div></div><div></div>
            </div>
        </div>
        <p class="neptune-loader-heading"></p>
    </div>
    <!--  Loader Ends -->
    <!--  Navbar Starts  -->
    <div class="header-container fixed-top">
        <header class="header navbar navbar-expand-sm">
            <ul class="navbar-item theme-brand flex-row  text-center">
                <li class="nav-item theme-logo">
                    <a href="/dashboard">
                        <img src="{{ url_for('static',filename='assets/img/phone_logo.png') }}" class="navbar-logo" alt="logo">
                    </a>
                </li>
                <li class="nav-item theme-text">
                    <a href="/dashboard" class="nav-link"> DIGITAL DYNASTY  </a>
                </li>
            </ul>
            <ul class="navbar-item flex-row ml-md-auto">
                <li class="nav-item dropdown fullscreen-dropdown d-none d-lg-flex">
                    <a class="nav-link full-screen-mode" href="javascript:void(0);">
                        <i class="las la-compress" id="fullScreenIcon"></i>
                    </a>
                </li>
                <li class="nav-item dropdown user-profile-dropdown">
                    <a href="javascript:void(0);" class="nav-link dropdown-toggle user" id="userProfileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <img src="{{ url_for('static',filename='common-assets/img/profile-16.jpg') }}" alt="avatar">
                    </a>
                    <div class="dropdown-menu position-absolute" aria-labelledby="userProfileDropdown">
                        <div class="nav-drop is-account-dropdown" >
                            <div class="inner">
                                <div class="nav-drop-header">
                                      <span class="text-primary font-15">Welcome !</span>
                                </div>
                                <div class="nav-drop-body account-items pb-0">
                                    <a id="profile-link"  class="account-item" href="#">
                                        <div class="media align-center">
                                            <div class="media-content ml-3">
                                                <h6 class="font-13 mb-0 strong"></h6>
                                            </div>
                                            <div class="media-right">
                                                <i data-feather="check"></i>
                                            </div>
                                        </div>
                                    </a>
                                    <a class="account-item" href="#">
                                      <div class="media align-center">
                                          <div class="icon-wrap">
                                            <i class="las la-user font-20"></i>
                                          </div>
                                          <div class="media-content ml-3">
                                              <h6 class="font-13 mb-0 strong">My Account</h6>
                                          </div>
                                      </div>
                                    </a>
                                    <a class="account-item settings">
                                      <div class="media align-center">
                                          <div class="icon-wrap">
                                            <i class="las la-cog font-20"></i>
                                          </div>
                                          <div class="media-content ml-3">
                                              <h6 class="font-13 mb-0 strong">Settings</h6>
                                          </div>
                                      </div>
                                    </a>
                                    <hr class="account-divider">
                                    <a class="account-item" href="/logout">
                                        <div class="media align-center">
                                            <div class="icon-wrap">
                                                <i class="las la-sign-out-alt font-20"></i>
                                            </div>
                                            <div class="media-content ml-3">
                                                <h6 class="font-13 mb-0 strong ">Logout</h6>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="navbar-item flex-row">
                <li class="nav-item dropdown header-setting">
                    <a href="javascript:void(0);" class="nav-link dropdown-toggle rightbarCollapse" data-placement="bottom">
                        <i class="las la-sliders-h"></i>
                    </a>
                </li>
            </ul>
        </header>
    </div>
    <!--  Navbar Ends  -->
    <!--  Main Container Starts  -->
    <div class="main-container" id="container">
        <div class="overlay"></div>
        <div class="search-overlay"></div>
        <div class="rightbar-overlay"></div>
        <!--  Sidebar Starts  -->
        <div class="sidebar-wrapper sidebar-theme">
            <nav id="sidebar">
                <ul class="list-unstyled menu-categories" id="accordionExample">
                    <li class="menu">
                        <a href="/products"  data-active="false"  aria-expanded="false" class="dropdown-toggle">
                            <div class="">
                                <i class="las la-home"></i>
                                <span>PRODUCTS
                                </span>
                            </div>
                            <div>
                                <i class="las la-angle-right sidemenu-right-icon"></i>
                            </div>
                        </a>
                    </li>
                 
                    <li class="menu">
                        <a href="#internet_catalog"  data-toggle="collapse" aria-expanded="true" class="dropdown-toggle">
                            <div class="">
                                <i class="las la-home"></i>
                                <span>CATEGORIES</span>
                            </div>
                            <div>
                                <i class="las la-angle-right sidemenu-right-icon"></i>
                            </div>
                        </a>
                        <ul class="collapse submenu list-unstyled collapse show" id="internet_catalog" data-parent="#accordionExample">
                            <li>
                                <a  href="/dashboard/internet">PHONE'S</a>
                            </li>
                            <li>
                                <a href="/dashboard/wifi_offering">HEADPHONE'S</a>
                            </li>
                        </ul>
                        <li class="menu">
                            <a href="/logout"  data-active="false"  aria-expanded="false" class="dropdown-toggle">
                                <div class="">
                                    <i class="las la-home"></i>
                                    <span>LOGOUT
                                    </span>
                                </div>
                                <div>
                                    <i class="las la-angle-right sidemenu-right-icon"></i>
                                </div>
                            </a>
                        </li>
                    </li>
            </nav>
        </div>
        <!--  Sidebar Ends  -->
        <!--  Content Area Starts  -->
        
            {% block content %}{% endblock %}
        
        <!--  Content Area Ends  -->
    </div>
    <!-- Main Container Ends -->
    <!-- Common Script Starts -->
    <script src="{{ url_for('static',filename='assets/js/libs/jquery-3.1.1.min.js') }}"></script>

            App.init();
        });
    </script>

    <script src="{{ url_for('static',filename='common-assets/plugins/table/datatable/button-ext/buttons.html5.min.js') }}"></script>
    <script src="{{ url_for('static',filename='common-assets/plugins/table/datatable/button-ext/buttons.print.min.js') }}"></script>
    <script src="{{ url_for('static',filename='common-assets/plugins/table/datatable/button-ext/buttons.print.min.js') }}"></script>

    <script src="{{ url_for('static',filename='common-assets/plugins/table/datatable/button-ext/pdfmake.min.js') }}"></script>
    <script src="{{ url_for('static',filename='common-assets/plugins/table/datatable/button-ext/vfs_fonts.js') }}"></script>
